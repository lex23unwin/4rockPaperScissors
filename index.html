<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    <h2> First Player To Five Wins!</h2>
    <div class="options">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="results">
        <p id="player-total">Player score: 0</p>
        <p id="computer-total">Computer score: 0</p>
        <p id="game-updates">Let's play rock, paper, scissors!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
